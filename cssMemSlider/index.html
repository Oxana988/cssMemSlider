<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <header class="header">
        <h1>CSS Mem Slider</h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <input type="radio" name="btn" id="btn1" checked>
	        <input type="radio" name="btn" id="btn2">
	        <input type="radio" name="btn" id="btn3">
	        <input type="radio" name="btn" id="btn4">
            <div class="slider" id="slides">
                <div class="slider-wrapper">
                    <div class="slider-item slide1">
                        <img src="./assets/img/slide1.jpg">
                    </div>
                    <div class="slider-item slide2">
                        <img src="./assets/img/slide2.jpg">
                    </div>
                    <div class="slider-item slide3">
                        <img src="./assets/img/slide3.jpg">
                    </div>
                    <div class="slider-item slide4">
                        <img src="./assets/img/slide4.jpg">
                    </div>
                </div>
            </div>
            <div class="text-content">
                <div class="content" id="content">
                    <div class="text title-slide1">Утро после дедлайна!</div>
                    <div class="text title-slide2">Кофе-брейк!</div>
                    <div class="text title-slide3">И на 20% из коньяка!</div>
                    <div class="text title-slide4">Ночь перед дедлайном!</div>
                </div>
            </div>
            <div class="nav">
                <label class="sticker" for="btn1"></label>
                <label class="sticker" for="btn2"></label>
                <label class="sticker" for="btn3"></label>
                <label class="sticker" for="btn4"></label>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>fghjkl</p>
    </footer>
</body>
</html>

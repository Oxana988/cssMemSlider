<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <title>CSS Mem Slider</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <h1>CSS Mem Slider</h1>
            <input type="radio" name="btn" id="btn1" checked>
	        <input type="radio" name="btn" id="btn2">
	        <input type="radio" name="btn" id="btn3">
	        <input type="radio" name="btn" id="btn4">
            <div class="slider" id="slides">
                <div class="slider-wrapper">
                    <div class="slider-item slide1">
                        <img src="./assets/img/slide1.jpg">
                    </div>
                    <div class="slider-item slide2">
                        <img src="./assets/img/slide2.jpg">
                    </div>
                    <div class="slider-item slide3">
                        <img src="./assets/img/slide3.jpg">
                    </div>
                    <div class="slider-item slide4">
                        <img src="./assets/img/slide4.jpg">
                    </div>
                </div>
            </div>
            <div class="text-content">
                <div class="content" id="content">
                    <div class="text title-slide1">
                        <p class="subtitle">Утро после дедлайна!</p>
                    </div>
                    <div class="text title-slide2">
                        <p class="subtitle">Кофе-брейк!</p>
                    </div>
                    <div class="text title-slide3">
                        <p class="subtitle">И на 20% из коньяка!</p>
                    </div>
                    <div class="text title-slide4">
                        <p class="subtitle">Ночь перед дедлайном!</p>
                    </div>
                </div>
            </div>
            <div class="nav">
                <label class="sticker" for="btn1"></label>
                <label class="sticker" for="btn2"></label>
                <label class="sticker" for="btn3"></label>
                <label class="sticker" for="btn4"></label>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="info-made">
                <span>&#169;</span>
                <span>2022</span>
                <a href="https://github.com/Oxana988" target="_blank">Oxana988</a>
                <p>Не доделала до конца, если можно - пожалуйста, проверьте завтра</p>
            </div>
            <a href="https://rs.school/js-stage0/" class="rss" target="_blank">Rolling Scopes School</a>
        </div>
    </footer>
</body>
</html>
